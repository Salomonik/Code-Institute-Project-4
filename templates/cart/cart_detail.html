<h2>Your Cart</h2>
<ul>
    {% for item in cart_items %}
        <li>{{ item.product.name }} - ${{ item.get_total_price }} 
        ({{ item.quantity }}) 
        <a href="{% url 'cart:remove_from_cart' item.product.id %}">Remove</a></li>
    {% endfor %}
</ul>
<p>Total: ${{ total_price }}</p>
<a href="{% url 'checkout:checkout_page' %}">Proceed to Checkout</a>
