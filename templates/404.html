{% extends 'base.html' %}
{% load static %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container m-5 mx-auto">
  <div class="row justify-content-center">
    <!-- Image Column -->
    <div class="col-md-6 d-none d-md-block">
      <img src="{% static 'images/404.webp' %}" class="img-fluid rounded-image" alt="404 image">
    </div>

    <!-- 404 Message Column -->
    <div class="col-md-6 text-center my-auto">
      <h1 class="mb-4">404 - Page Not Found</h1>
      <p class="mb-5">
        Oops! The page you're looking for doesn't exist. It may have been moved, or the link might be broken.
      </p>

      <a href="{% url 'home' %}" class="btn btn-primary mt-4 w-100">Return to Home Page</a>
    </div>
  </div>
</div>
{% endblock %}
