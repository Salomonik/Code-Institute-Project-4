{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-sm col-md-6 col-lg-5">
        <div class="card-body p-4">
            <h2 class="text-center mb-4">Change Password</h2>
            <p class="text-muted text-center mb-4">Please enter your current password and the new password you'd like to set.</p>
            
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                
                <button type="submit" class="btn btn-warning w-100 mt-3">Change Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
