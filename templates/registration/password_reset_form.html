{% extends "base.html" %}

{% block content %}
<div class=" bg-light"">
    <div>
        <div class="text-center mb-4">
            <h2 class="fw-bold">Reset Password</h2>
            <p class="text-muted">Enter your email to reset your password</p>
        </div>
        
        <form method="POST" class=" border rounded-3 shadow-sm bg-white">
            {% csrf_token %}
            {{ form.as_p }}
            
            <div class="mt-3">
                <button type="submit" class="btn btn-warning w-100 fw-bold py-2">Reset my Password</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
