{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Change Password</h2>
    <p>Please enter your old password and the new password you'd like to set.</p>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
</div>
{% endblock %}
